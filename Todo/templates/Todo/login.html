<h2>Login</h2>

<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
</form>
<p>Don't Have Account? <a href="{% url 'register' %}">Register</a></p>
