<h2>Register</h2>

<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}

    </div>
    {% endfor %}
    <button type="submit">Create</button>
</form>
<p>Already Have an Account? <a href="{% url 'login' %}">Login</a></p>
