{% extends "layout.html" %}
{% block content %}

<div class="header-bar">

    <h1>Register</h1>

</div>

<div class="card-body">

    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}

        </div>
        {% endfor %}
        <button style="margin-top: 10px;" class="button" type="submit">Create</button>
    </form>
    <p>Already Have an Account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
