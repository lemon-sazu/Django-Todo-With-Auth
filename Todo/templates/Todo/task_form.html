{% extends "layout.html" %}
{% block content %}

<div class="header-bar">

    <a href="{% url 'tasks' %}">&#8592 Back</a>

</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button class="button" type="submit">Save</button>
    </form>
</div>


{% endblock content %}
