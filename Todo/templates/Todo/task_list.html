{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'logout' %}">Louout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h2>My Task List</h2>
<table>
    <tr>
        <th>Item</th>
        <th>Action</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-details' task.id %}">View</a>
            |
            <a href="{% url 'task-update' task.id %}">Edit</a>
            |
            <a href="{% url 'task-delete' task.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <h3>No Items in List</h3>
    {% endfor %}
</table>
